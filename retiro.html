<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üéüÔ∏è Retiro de Entradas ‚Äì Cena de Fin de A√±o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    h2 {
      font-size: 2.3rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px #000;
    }
    form {
      background: #fff; color: #333;
      padding: 25px; border-radius: 15px;
      max-width: 450px; width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex; flex-direction: column;
    }
    label { font-weight: bold; margin-bottom: 6px; display: block; }
    input, button {
      width: 100%; padding: 12px; margin: 8px 0;
      font-size: 16px; border: 1px solid #ccc; border-radius: 6px;
    }
    input:focus {
      outline: none; border-color: #1d3557;
      box-shadow: 0 0 0 3px rgba(29, 53, 87, 0.3);
    }
    button {
      background: #1d3557; color: #fff; cursor: pointer;
      font-size: 17px; border: none; transition: 0.3s;
    }
    button:hover { background: #274a78; }
    #info {
      margin-top: 20px; background: rgba(255, 255, 255, 0.95);
      color: #333; padding: 20px; border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      max-width: 450px; width: 100%; display: none;
    }
    #info p { margin: 8px 0; font-size: 16px; }
    #info input { width: 120px; display: inline-block; }
    #errorMsg { display: none; color: #b00020; font-weight: bold; margin-top: 6px; }
  </style>
</head>
<body>
  <h2>üéüÔ∏è Retiro de Entradas</h2>

  <form id="buscarForm">
    <label for="dni">Ingresar DNI</label>
    <input type="text" name="dni" placeholder="Ej: 12345678" required />
    <button type="submit">üîé Buscar</button>
  </form>

  <div id="info"></div>

  <script>
    const ENDPOINT_RETIRAR = "/api/retirar";
    const SUPABASE_URL = "https://dlitmctfjzmedssrbazs.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsaXRtY3RmanptZWRzc3JiYXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MTAwNTQsImV4cCI6MjA3NDI4NjA1NH0.ciennL_O5fphj1x_DQ18jW-awBYIWjXRgs5Oxk31TQQ";

    const HEADERS = { apikey: SUPABASE_ANON_KEY, Authorization: "Bearer " + SUPABASE_ANON_KEY };
    const fechaLimite = new Date("2025-11-28T23:59:59");
    const infoDiv = document.getElementById("info");

    function int(v) { const n = parseInt(v, 10); return Number.isNaN(n) ? 0 : n; }

    function validarTotal() {
      const comun = int(document.getElementById("comun")?.value);
      const cel = int(document.getElementById("celiacos")?.value);
      const veg = int(document.getElementById("vegetarianos")?.value);
      const veganos = int(document.getElementById("veganos")?.value);
      const total = comun + cel + veg + veganos;

      document.getElementById("totalNum").textContent = total;
      const invalido = total < 1;
      document.getElementById("errorMsg").style.display = invalido ? "block" : "none";
      document.getElementById("confirmBtn").disabled = invalido;
      return !invalido;
    }

    document.getElementById("buscarForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (new Date() > fechaLimite) {
        return Swal.fire("‚è∞ Plazo finalizado", "El retiro cerr√≥ el 28/11/2025", "warning");
      }
      const dni = e.target.dni.value.trim();
      if (!dni) return;

      Swal.fire({ title: "Buscando...", didOpen: () => Swal.showLoading(), allowOutsideClick: false });
      const res = await fetch(`${SUPABASE_URL}/rest/v1/invitados?dni=eq.${dni}`, { headers: HEADERS });
      const data = await res.json();
      Swal.close();

      if (!data.length) {
        Swal.fire("‚ùå No encontrado", "No existe un registro con ese DNI.", "error");
        infoDiv.style.display = "none"; return;
      }
      const inv = data[0];
      if (inv.estado === "pendiente") {
        Swal.fire("‚ö†Ô∏è Inscripci√≥n pendiente", "La persona no complet√≥ la inscripci√≥n.", "warning");
        infoDiv.style.display = "none"; return;
      }

      infoDiv.style.display = "block";
      infoDiv.innerHTML = `
        <p><b>Nombre:</b> ${inv.nombre}</p>
        <p><b>Correo:</b> ${inv.correo}</p>
        <p><b>Lugar:</b> ${inv.lugar_trabajo}</p>
        <fieldset style="margin-top:12px; padding:8px; border:1px solid #ccc; border-radius:6px;">
          <legend style="font-size:16px; font-weight:bold;">Men√∫s</legend>

          <label>Com√∫n / Tradicional</label>
          <input type="number" id="comun" min="0" value="${inv.opciones_comun ?? 0}" />

          <label>Cel√≠acos</label>
          <input type="number" id="celiacos" min="0" value="${inv.opciones_celiacos ?? 0}" />

          <label>Vegetarianos</label>
          <input type="number" id="vegetarianos" min="0" value="${inv.opciones_vegetarianos ?? 0}" />

          <label>Veganos</label>
          <input type="number" id="veganos" min="0" value="${inv.opciones_veganos ?? 0}" />

          <p>Total de men√∫s: <b id="totalNum">0</b></p>
          <p id="errorMsg">La cantidad total debe ser al menos 1.</p>
        </fieldset>
        <p><b>Retir√≥:</b> ${inv.retiro ? "‚úÖ S√≠" : "‚ùå No"}</p>
        <button type="button" id="confirmBtn" onclick="marcarRetiro('${inv.dni}')" disabled>‚úÖ Confirmar retiro</button>
      `;

      ["input", "change"].forEach(evt => {
        ["comun", "celiacos", "vegetarianos", "veganos"].forEach(id => {
          document.getElementById(id)?.addEventListener(evt, validarTotal);
        });
      });
      validarTotal();
    });

    async function marcarRetiro(dni) {
      if (new Date() > fechaLimite) {
        return Swal.fire("‚è∞ Plazo finalizado", "El retiro cerr√≥ el 28/11/2025", "warning");
      }
      const comun = int(document.getElementById("comun").value);
      const celiacos = int(document.getElementById("celiacos").value);
      const vegetarianos = int(document.getElementById("vegetarianos").value);
      const veganos = int(document.getElementById("veganos").value);
      const total = comun + celiacos + vegetarianos + veganos;

      if (total < 1) {
        return Swal.fire("‚ùå Error", "Deb√©s seleccionar al menos un men√∫.", "error");
      }

      Swal.fire({ title: "Confirmando...", didOpen: () => Swal.showLoading(), allowOutsideClick: false });

      try {
        const resp = await fetch(ENDPOINT_RETIRAR, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ dni, comun, celiacos, vegetarianos, veganos })
        });
        const text = await resp.text();
        Swal.close();

        if (resp.ok && text.includes("‚úÖ")) {
          Swal.fire("‚úÖ Retiro confirmado", text, "success");
        } else {
          Swal.fire("‚ùå Error", text, "error");
        }
      } catch (err) {
        Swal.close();
        Swal.fire("‚ùå Error", "No se pudo procesar la solicitud.", "error");
      }
    }
  </script>
</body>
</html>
