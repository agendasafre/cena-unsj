<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üéüÔ∏è Retiro de Entradas ‚Äì Cena de Fin de A√±o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px #000;
    }

    form {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 15px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box; /* üìè evita que se salga del contenedor */
    }

    input:focus {
      outline: none;
      border-color: #1d3557;
      box-shadow: 0 0 0 3px rgba(29, 53, 87, 0.3);
    }

    button {
      background: none; /* üé® Azul petr√≥leo en lugar de rojo */
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: none;
      transform: scale(1.03);
    }

    #info {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
      display: none;
    }

    #info p {
      margin: 8px 0;
      font-size: 16px;
    }

    #info input {
      width: 120px;
      display: inline-block;
    }

    #info button {
      background: #1d3557;
      font-size: 17px;
    }

    #info button:hover {
      background: #274a78;
    }
  </style>
</head>
<body>
  <h2>üéüÔ∏è Retiro de Entradas</h2>

  <form id="buscarForm">
    <label for="dni">Ingresar DNI</label>
    <input type="text" name="dni" placeholder="Ej: 12345678" required />
    <button type="submit">üîé</button>
  </form>

  <div id="info"></div>

  <!-- üëá Script id√©ntico al tuyo -->
  <script>
    const ENDPOINT_RETIRAR = "/api/retirar";

    async function marcarRetiro(dni) {
      if (!validarFechaLimite()) return;

      const opciones = document.getElementById("opciones").value;

      Swal.fire({
        title: "Confirmar retiro",
        text: "¬øQuer√©s marcar este retiro como completado?",
        icon: "question",
        showCancelButton: true,
        confirmButtonText: "S√≠, confirmar ‚úÖ",
        cancelButtonText: "Cancelar"
      }).then(async (result) => {
        if (!result.isConfirmed) return;

        Swal.fire({
          title: "Confirmando retiro...",
          text: "Por favor esper√° unos segundos ‚è≥",
          allowOutsideClick: false,
          allowEscapeKey: false,
          didOpen: () => Swal.showLoading()
        });

        try {
          const resp = await fetch(ENDPOINT_RETIRAR, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ dni, opciones })
          });

          const text = await resp.text();
          Swal.close();

          if (resp.ok && text.includes("‚úÖ")) {
            Swal.fire("‚úÖ Retiro confirmado", "El retiro fue registrado correctamente.", "success");
          } else {
            Swal.fire("‚ùå Error", text, "error");
          }
        } catch (err) {
          Swal.close();
          Swal.fire("‚ùå Error", "Ocurri√≥ un error al procesar la solicitud.", "error");
          console.error(err);
        }
      });
    }


  </script>
</body>
</html>
