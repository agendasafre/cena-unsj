<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üéüÔ∏è Retiro de Entradas ‚Äì Cena de Fin de A√±o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px #000;
    }

    form {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 15px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box; /* üìè evita que se salga del contenedor */
    }

    input:focus {
      outline: none;
      border-color: #1d3557;
      box-shadow: 0 0 0 3px rgba(29, 53, 87, 0.3);
    }

    button {
      background: none; /* üé® Azul petr√≥leo en lugar de rojo */
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: none;
      transform: scale(1.03);
    }

    #info {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
      display: none;
    }

    #info p {
      margin: 8px 0;
      font-size: 16px;
    }

    #info input {
      width: 120px;
      display: inline-block;
    }

    #info button {
      background: #1d3557;
      font-size: 17px;
    }

    #info button:hover {
      background: #274a78;
    }
  </style>
</head>
<body>
  <h2>üéüÔ∏è Retiro de Entradas</h2>

  <form id="buscarForm">
    <label for="dni">Ingresar DNI</label>
    <input type="text" name="dni" placeholder="Ej: 12345678" required />
    <button type="submit">üîé</button>
  </form>

  <div id="info"></div>

  <!-- üëá Script id√©ntico al tuyo -->
  <script>
    const ENDPOINT_RETIRAR = "/api/retirar";
    const SUPABASE_URL = "https://dlitmctfjzmedssrbazs.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsaXRtY3RmanptZWRzc3JiYXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MTAwNTQsImV4cCI6MjA3NDI4NjA1NH0.ciennL_O5fphj1x_DQ18jW-awBYIWjXRgs5Oxk31TQQ";
    const HEADERS = {
      apikey: SUPABASE_ANON_KEY,
      Authorization: "Bearer " + SUPABASE_ANON_KEY,
    };
    const fechaLimite = new Date("2025-11-28T23:59:59");

    function validarFechaLimite() {
      const ahora = new Date();
      if (ahora > fechaLimite) {
        Swal.fire({
          icon: "warning",
          title: "‚è∞ Plazo finalizado",
          text: "El per√≠odo para registrarse o retirar entradas ha finalizado (28/11/2025).",
          confirmButtonText: "Entendido"
        });
        return false;
      }
      return true;
    }

    function int(v) {
      const n = parseInt(v, 10);
      return Number.isNaN(n) ? 0 : n;
    }

    function validarEspeciales() {
      const total = int(document.getElementById("opciones")?.value);
      const a = int(document.getElementById("celiacos")?.value);
      const b = int(document.getElementById("vegetarianos")?.value);
      const c = int(document.getElementById("veganos")?.value);
      const suma = a + b + c;

      document.getElementById("opTotal").textContent = total || 0;
      const resto = Math.max(0, (total || 0) - suma);
      document.getElementById("restoNum").textContent = resto;

      const invalido = suma > (total || 0);
      document.getElementById("errorMsg").style.display = invalido ? "block" : "none";

      return !invalido;
    }

    // atamos eventos
    ["input", "change"].forEach(evt => {
      ["opciones", "celiacos", "vegetarianos", "veganos"].forEach(id => {
        document.getElementById(id)?.addEventListener(evt, validarEspeciales);
      });
    });

    validarEspeciales();

    const infoDiv = document.getElementById("info");

    document.getElementById("buscarForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!validarFechaLimite()) return;

      const dni = e.target.dni.value.trim();
      if (!dni) return;

      Swal.fire({
        title: "Buscando inscripto...",
        text: "Por favor esper√° un momento ‚è≥",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      const res = await fetch(`${SUPABASE_URL}/rest/v1/invitados?dni=eq.${dni}`, { headers: HEADERS });
      const data = await res.json();

      Swal.close();

      if (!data.length) {
        Swal.fire("‚ùå No encontrado", "No existe un registro con ese DNI.", "error");
        infoDiv.style.display = "none";
        return;
      }

      const inv = data[0];

      if (inv.estado === "pendiente") {
        Swal.fire(
          "‚ö†Ô∏è Inscripci√≥n pendiente",
          `${inv.nombre || "Este usuario"} a√∫n no complet√≥ la inscripci√≥n. No se puede registrar el retiro.`,
          "warning"
        );
        infoDiv.style.display = "none";
        return;
      }

      infoDiv.style.display = "block";
      infoDiv.innerHTML = `
        <p><b>Nombre:</b> ${inv.nombre}</p>
        <p><b>Correo:</b> ${inv.correo}</p>
        <p><b>Lugar:</b> ${inv.lugar_trabajo}</p>
        <p><b>Estado:</b> ${inv.estado}</p>
        <p><b>Opciones:</b> 
          <input type="number" id="opciones" value="${inv.opciones || 0}" min="0" />
          <p><b>Men√∫s especiales:</b></p>
          <fieldset style="margin-top:12px; padding:8px; border:1px solid #ccc; border-radius:6px;">
            <legend style="font-size:14px; font-weight:bold;">Men√∫s especiales</legend>

            <label for="celiacos">Cel√≠acos:</label>
            <input type="number" id="celiacos" min="0" value="${inv.opciones_celiacos ?? 0}" />

            <label for="vegetarianos">Vegetarianos:</label>
            <input type="number" id="vegetarianos" min="0" value="${inv.opciones_vegetarianos ?? 0}" />

            <label for="veganos">Veganos:</label>
            <input type="number" id="veganos" min="0" value="${inv.opciones_veganos ?? 0}" />

            <p id="restoMsg" style="margin-top:6px; font-size:13px; color:#333;">
              Te quedan <b id="restoNum">0</b> de <span id="opTotal">0</span> opciones para asignar a men√∫s especiales.
            </p>
            <p id="errorMsg" style="display:none; color:#b00020; font-weight:bold; font-size:13px; margin-top:4px;">
              La suma de men√∫s especiales no puede superar la cantidad de opciones.
            </p>
          </fieldset>
        </p>
        <p><b>Retir√≥:</b> ${inv.retiro ? "‚úÖ S√≠" : "‚ùå No"}</p>
        <button type="button" onclick="marcarRetiro('${inv.dni}')">‚úÖ Confirmar retiro</button>
      `;
    });

    async function marcarRetiro(dni) {
      if (!validarFechaLimite()) return;

      const opciones = document.getElementById("opciones").value;
      const celiacos = document.getElementById("celiacos").value;
      const vegetarianos = document.getElementById("vegetarianos").value;
      const veganos = document.getElementById("veganos").value;

      Swal.fire({
        title: "Confirmar retiro",
        text: "¬øQuer√©s marcar este retiro como completado?",
        icon: "question",
        showCancelButton: true,
        confirmButtonText: "S√≠, confirmar ‚úÖ",
        cancelButtonText: "Cancelar"
      }).then(async (result) => {
        if (!result.isConfirmed) return;

        Swal.fire({
          title: "Confirmando retiro...",
          text: "Por favor esper√° unos segundos ‚è≥",
          allowOutsideClick: false,
          allowEscapeKey: false,
          didOpen: () => Swal.showLoading()
        });

        try {
          const resp = await fetch(ENDPOINT_RETIRAR, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ dni, opciones, celiacos, vegetarianos, veganos })
          });

          const text = await resp.text();
          Swal.close();

          if (resp.ok && text.includes("‚úÖ")) {
            Swal.fire("‚úÖ Retiro confirmado", "El retiro fue registrado correctamente.", "success");
          } else {
            Swal.fire("‚ùå Error", text, "error");
          }
        } catch (err) {
          Swal.close();
          Swal.fire("‚ùå Error", "Ocurri√≥ un error al procesar la solicitud.", "error");
          console.error(err);
        }
      });
    }

  </script>
</body>
</html>
