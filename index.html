<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Cena de Fin de Año 🎉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 420px;
    }
    h2 { 
      text-align: center; 
      color: #1d3557; 
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background: #1d3557;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) {
      background: #457b9d;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    p {
      font-size: 14px; 
      margin-top: 15px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎉 Cena de Fin de Año 🎉</h2>

    <form id="form">
      <label for="dni">DNI</label>
      <input type="text" name="dni" id="dni" placeholder="Ej: 12345678" required />

      <label for="nombre">Nombre y Apellido</label>
      <input type="text" name="nombre" placeholder="Tu nombre completo" required />

      <label for="correo">Correo electrónico</label>
      <input type="email" name="correo" placeholder="tu@mail.com" required />

      <label for="lugar">Lugar de trabajo</label>
      <input type="text" name="lugar" placeholder="Ej: Rectorado" required />

      <label for="opciones">Cantidad de opciones</label>
      <input type="number" name="opciones" min="0" placeholder="Ej: 1" required />

      <h3>Al completar este formulario, aceptás el descuento del total de las opciones seleccionadas por planilla de haberes, en cuatro cuotas.</h3>

      <button type="submit" id="submitBtn" disabled>Enviar</button>
    </form>
  </div>

  <script>
    // 🔁 CONFIGURAR ESTOS VALORES ANTES DE USAR
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzWdc0c-wkCTneuBZN620rG8pA-BRzCwJ2WTPRvbTeWqsUbJc_qIcvShkzePnZkaZ4V/exec"; // Apps Script WebApp
    const SUPABASE_URL = "https://dlitmctfjzmedssrbazs.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsaXRtY3RmanptZWRzc3JiYXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MTAwNTQsImV4cCI6MjA3NDI4NjA1NH0.ciennL_O5fphj1x_DQ18jW-awBYIWjXRgs5Oxk31TQQ";

    const HEADERS = {
      apikey: SUPABASE_ANON_KEY,
      Authorization: "Bearer " + SUPABASE_ANON_KEY,
    };

    const dniInput = document.getElementById("dni");
    const nombreInput = document.getElementById("nombre");
    const submitBtn = document.getElementById("submitBtn");

    // ✅ Validar DNI automáticamente
    dniInput.addEventListener("blur", async () => {
      const dni = dniInput.value.trim();
      if (!dni) return;

      Swal.fire({
        title: "Verificando DNI...",
        text: "Por favor, esperá...",
        didOpen: () => Swal.showLoading(),
        allowOutsideClick: false,
      });

      const resp = await fetch(`${SUPABASE_URL}/rest/v1/invitados?dni=eq.${dni}`, { headers: HEADERS });
      const data = await resp.json();

      Swal.close();

      if (data.length > 0) {
        Swal.fire({
          icon: "success",
          title: "DNI validado",
          text: "Podés completar el formulario.",
          timer: 1800,
          showConfirmButton: false
        });
        submitBtn.disabled = false;
        nombreInput.focus();
      } else {
        Swal.fire({
          icon: "error",
          title: "DNI no validado",
          text: "Este DNI no está habilitado para registrarse.",
        });
        submitBtn.disabled = true;
      }
    });

    // 📤 Enviar datos al Apps Script
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const params = new URLSearchParams(formData);

      Swal.fire({
        title: "Enviando...",
        text: "Registrando tu inscripción...",
        didOpen: () => Swal.showLoading(),
        allowOutsideClick: false,
      });

      const res = await fetch(SCRIPT_URL, { method: "POST", body: params });
      const text = await res.text();
      Swal.close();

      if (text.includes("✅")) {
        Swal.fire({
          icon: "success",
          title: "Registro exitoso 🎉",
          text: text,
        });
        e.target.reset();
        submitBtn.disabled = true;
      } else {
        Swal.fire({
          icon: "error",
          title: "Hubo un problema 😞",
          text: text,
        });
      }
    });
  </script>
</body>
</html>
