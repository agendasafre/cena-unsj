<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Cena de Fin de A√±o üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 { text-align: center; }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #1d3557;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .mensaje {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
    .ok { background: #a8dadc; color: #1d3557; }
    .error { background: #e63946; color: white; }
  </style>
</head>
<body>
  <h2>üéâ Cena de Fin de A√±o üéâ</h2>

  <form id="form">
    <label>DNI</label>
    <input type="text" name="dni" id="dni" placeholder="Ej: 12345678" required />

    <div id="validacion" class="mensaje" style="display:none;"></div>

    <label>Nombre y Apellido</label>
    <input type="text" name="nombre" placeholder="Tu nombre completo" required />

    <label>Correo electr√≥nico</label>
    <input type="email" name="correo" placeholder="tu@mail.com" required />

    <label>Lugar de trabajo</label>
    <input type="text" name="lugar" placeholder="Ej: Rectorado" required />

    <label>Cantidad de opciones</label>
    <input type="number" name="opciones" min="0" placeholder="Ej: 1" required />

    <p style="font-size:14px; margin-top:10px;">
      ‚úÖ Al completar este formulario, acept√°s el descuento del total de las opciones seleccionadas por planilla de haberes, en cuatro cuotas.
    </p>

    <button type="submit" id="submitBtn" disabled>Enviar inscripci√≥n</button>
  </form>

  <div id="resultado" class="mensaje" style="display:none;"></div>

  <script>
    // üîÅ CONFIGURAR ESTOS VALORES ANTES DE USAR
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzWdc0c-wkCTneuBZN620rG8pA-BRzCwJ2WTPRvbTeWqsUbJc_qIcvShkzePnZkaZ4V/exec"; // Apps Script WebApp
    const SUPABASE_URL = "https://dlitmctfjzmedssrbazs.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsaXRtY3RmanptZWRzc3JiYXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MTAwNTQsImV4cCI6MjA3NDI4NjA1NH0.ciennL_O5fphj1x_DQ18jW-awBYIWjXRgs5Oxk31TQQ";

    const HEADERS = {
      apikey: SUPABASE_ANON_KEY,
      Authorization: "Bearer " + SUPABASE_ANON_KEY,
    };

    const dniInput = document.getElementById("dni");
    const validacionDiv = document.getElementById("validacion");
    const submitBtn = document.getElementById("submitBtn");

    // ‚úÖ Validar DNI autom√°ticamente
    dniInput.addEventListener("blur", async () => {
      const dni = dniInput.value.trim();
      if (!dni) return;

      validacionDiv.style.display = "block";
      validacionDiv.className = "mensaje";
      validacionDiv.textContent = "üîé Verificando DNI...";

      const resp = await fetch(`${SUPABASE_URL}/rest/v1/invitados?dni=eq.${dni}`, { headers: HEADERS });
      const data = await resp.json();

      if (data.length > 0) {
        validacionDiv.textContent = "‚úÖ DNI autorizado. Pod√©s completar el formulario.";
        validacionDiv.classList.add("ok");
        submitBtn.disabled = false;
      } else {
        validacionDiv.textContent = "‚ùå Este DNI no est√° autorizado para registrarse.";
        validacionDiv.classList.add("error");
        submitBtn.disabled = true;
      }
    });

    // üì§ Enviar datos al Apps Script
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const params = new URLSearchParams(formData);

      const res = await fetch(SCRIPT_URL, { method: "POST", body: params });
      const text = await res.text();

      const resultado = document.getElementById("resultado");
      resultado.style.display = "block";
      resultado.textContent = text.includes("‚úÖ") ? text : "‚ùå " + text;
      resultado.className = "mensaje " + (text.includes("‚úÖ") ? "ok" : "error");
    });
  </script>
</body>
</html>
