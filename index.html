  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzWdc0c-wkCTneuBZN620rG8pA-BRzCwJ2WTPRvbTeWqsUbJc_qIcvShkzePnZkaZ4V/exec";
    const SUPABASE_URL = "https://dlitmctfjzmedssrbazs.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsaXRtY3RmanptZWRzc3JiYXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MTAwNTQsImV4cCI6MjA3NDI4NjA1NH0.ciennL_O5fphj1x_DQ18jW-awBYIWjXRgs5Oxk31TQQ";

    const HEADERS = { apikey: SUPABASE_ANON_KEY, Authorization: "Bearer " + SUPABASE_ANON_KEY };

    const dniInput = document.getElementById("dni");
    const nombreInput = document.getElementById("nombre");
    const submitBtn = document.getElementById("submitBtn");

    dniInput.addEventListener("blur", async () => {
      const dni = dniInput.value.trim();
      if (!dni) return;

      Swal.fire({ title: "Verificando DNI...", text: "Por favor, esper√°...", didOpen: () => Swal.showLoading(), allowOutsideClick: false });

      const resp = await fetch(`${SUPABASE_URL}/rest/v1/invitados?dni=eq.${dni}`, { headers: HEADERS });
      const data = await resp.json();

      Swal.close();

      if (data.length > 0) {
        const invitado = data[0];

        if (invitado.retiro === true) {
          Swal.fire({
            icon: "warning",
            title: "‚ö†Ô∏è Retiro ya registrado",
            text: "Este DNI ya retir√≥ su entrada. No es posible completar un nuevo registro.",
          });
          submitBtn.disabled = true;
          submitBtn.textContent = "Enviar"; // volvemos al texto original por las dudas
          return;
        }

        if (invitado.estado === "inscripto") {
          Swal.fire({
            icon: "info",
            title: "‚ÑπÔ∏è Registro existente",
            html: `
              Este DNI ya se encuentra <b>inscripto</b> para la cena.<br><br>
              Si complet√°s el formulario y lo envi√°s nuevamente, <b>se actualizar√° la informaci√≥n existente</b> (nombre, correo, lugar o cantidad de opciones).
            `,
            confirmButtonText: "Entendido",
          });
          submitBtn.disabled = false;
          submitBtn.textContent = "Actualizar registro ‚úèÔ∏è";
          nombreInput.focus();
          return;
        }

        // üëá Si no estaba inscripto y no retir√≥, es un registro nuevo
        Swal.fire({
          icon: "success",
          title: "‚úÖ DNI validado",
          text: "Pod√©s completar el formulario.",
          timer: 1800,
          showConfirmButton: false
        });
        submitBtn.disabled = false;
        submitBtn.textContent = "Enviar"; // vuelve al texto original
        nombreInput.focus();

      } else {
        Swal.fire({
          icon: "error",
          title: "‚ùå DNI no validado",
          text: "Este DNI no est√° habilitado para registrarse.",
        });
        submitBtn.disabled = true;
        submitBtn.textContent = "Enviar"; // aseguramos que no quede "Actualizar" de antes
      }
    });

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const params = new URLSearchParams(formData).toString();

      Swal.fire({ title: "Registrando...", text: "Esper√° un momento...", didOpen: () => Swal.showLoading(), allowOutsideClick: false });

      const res = await fetch(`${SCRIPT_URL}?${params}`, { method: "POST" });
      const text = await res.text();
      Swal.close();

      if (text.includes("‚úÖ")) {
        Swal.fire({ icon: "success", title: "Registro exitoso üéâ", text });
        e.target.reset();
        submitBtn.disabled = true;
      } else {
        Swal.fire({ icon: "error", title: "Hubo un problema üòû", text });
      }
    });

    document.getElementById("anio").textContent = new Date().getFullYear();
  </script>
