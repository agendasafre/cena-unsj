<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorteo â€“ Cena de Fin de AÃ±o ðŸŽ‰</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://TU-PROYECTO.supabase.co";
    const SUPABASE_ANON_KEY = "TU_ANON_KEY"; // seguro usar anon en frontend
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function sortear() {
      const { data, error } = await supabase
        .from("inscriptos")
        .select("*")
        .eq("sorteado", false);

      if (error) {
        alert("Error consultando inscriptos");
        console.error(error);
        return;
      }

      if (!data.length) {
        alert("No quedan inscriptos para sortear.");
        return;
      }

      const ganador = data[Math.floor(Math.random() * data.length)];

      // Mostrar en pantalla
      document.getElementById("ganador").innerHTML =
        `ðŸŽ‰ <b>${ganador.nombre}</b> (DNI: ${ganador.dni})`;

      // Marcarlo como sorteado en la base
      const { error: updError } = await supabase
        .from("inscriptos")
        .update({ sorteado: true })
        .eq("id", ganador.id);

      if (updError) console.error(updError);
    }

    window.sortear = sortear;
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">
  <h1>ðŸŽ² Sorteo â€“ Cena de Fin de AÃ±o</h1>
  <button onclick="sortear()" style="font-size: 20px; padding: 12px 24px;">Sortear Ganador</button>
  <div id="ganador" style="margin-top: 30px; font-size: 24px;"></div>
</body>
</html>
