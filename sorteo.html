<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sorteo – Cena de Fin de Año</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --g1: #0d47a1;
      --g2: #1976d2;
      --g3: #ffffff;
    }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      color: #fff;
      overflow: hidden;
      background: linear-gradient(130deg, var(--g1), var(--g2), var(--g3));
      background-size: 200% 200%;
      animation: bgMove 14s ease-in-out infinite;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .wrap {
      position: relative;
      height: 100%; width: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center; justify-items: center;
      padding: 24px; box-sizing: border-box;
    }
    .logo { width: clamp(100px, 12vw, 160px); height: auto; margin-top: 4px; }
    .title { margin: 10px 0 0; font-weight: 600; }
    .slot {
      position: relative;
      width: min(900px, 92vw);
      height: clamp(80px, 10vw, 120px);
      margin-top: clamp(18px, 3vh, 30px);
      border-radius: 14px;
      background: rgba(255,255,255,.12);
      backdrop-filter: blur(6px);
      display: grid; place-items: center;
    }
    .slot__text {
      font-size: clamp(24px, 4vw, 44px);
      font-weight: 700;
      text-shadow: 0 4px 12px rgba(0,0,0,.35);
    }
    .controls { margin-top: 20px; display: flex; gap: 14px; }
    .btn {
      font-size: 18px; padding: 12px 22px;
      border-radius: 12px; border: none;
      cursor: pointer; color: #0d2b57;
      background: #fff;
    }
    .winner {
      position: fixed; inset: 0;
      background: radial-gradient(1200px 600px at 50% -10%, rgba(255,255,255,.15), rgba(0,0,0,.55));
      display: none; place-items: center;
      z-index: 10;
    }
    .winner.show { display: grid; }
    .winner__card {
      text-align: center;
      padding: 20px;
      border-radius: 18px;
      background: rgba(255,255,255,.1);
    }
    .winner__name {
      font-size: clamp(40px, 7vw, 92px);
      font-weight: 800;
      margin-top: 10px;
    }
    .winner__card .controls {
      justify-content: center; /* botón centrado */
    }
    .confetti { position: fixed; inset: 0; pointer-events: none; }
    .dot {
      position: absolute; width: 8px; height: 8px; border-radius: 50%;
      animation: fall linear forwards;
    }
    @keyframes fall {
      from { transform: translateY(-10vh); }
      to { transform: translateY(110vh); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div style="text-align:center;">
      <img src="./assets/logo-blanco.webp" alt="Logo" class="logo" />
      <h1 class="title">Sorteo – Cena de Fin de Año - UNSJ 2025</h1>
    </div>

    <div class="slot">
      <div id="slotText" class="slot__text">Listo para sortear…</div>
    </div>

    <div class="controls">
      <button id="btnStart" class="btn">🎲 Iniciar sorteo</button>
    </div>
  </div>

  <div id="winner" class="winner">
    <div class="winner__card">
      <div class="winner__name" id="winnerName">Nº 000</div>
      <div class="controls" style="margin-top:22px;">
        <button id="btnNext" class="btn">🎲 Sortear siguiente</button>
      </div>
    </div>
    <div id="confetti" class="confetti"></div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://dlitmctfjzmedssrbazs.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsaXRtY3RmanptZWRzc3JiYXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MTAwNTQsImV4cCI6MjA3NDI4NjA1NH0.ciennL_O5fphj1x_DQ18jW-awBYIWjXRgs5Oxk31TQQ";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const DURATION_MS = 4500;
    const TICK_MIN_MS = 45;
    const TICK_MAX_MS = 120;

    const slotText   = document.getElementById("slotText");
    const btnStart   = document.getElementById("btnStart");
    const winnerEl   = document.getElementById("winner");
    const winnerName = document.getElementById("winnerName");
    const btnNext    = document.getElementById("btnNext");
    const confettiEl = document.getElementById("confetti");

    let running = false;
    const sleep = (ms) => new Promise(res => setTimeout(res, ms));
    const shuffle = (arr) => arr.sort(() => Math.random() - 0.5);
    const easeOutQuad = (t) => t * (2 - t);

    function setSlotDisplay(entrada) {
      slotText.textContent = `Nº ${entrada.numero}`;
    }

    function showWinner(entrada) {
      winnerName.textContent = `Nº ${entrada.numero}`;
      winnerEl.classList.add("show");
      fireConfetti();
    }

    function hideWinner() {
      winnerEl.classList.remove("show");
      clearConfetti();
    }

    function fireConfetti() {
      clearConfetti();
      const colors = ["#fff176","#a5d6a7","#81d4fa","#f48fb1","#ffd54f","#b39ddb"];
      for (let i = 0; i < 80; i++) {
        const d = document.createElement("div");
        d.className = "dot";
        d.style.left = Math.random()*100 + "vw";
        d.style.background = colors[Math.floor(Math.random()*colors.length)];
        d.style.animationDuration = (4 + Math.random()*3) + "s";
        confettiEl.appendChild(d);
      }
    }
    function clearConfetti() { confettiEl.innerHTML = ""; }

    async function startSorteo() {
      if (running) return;
      running = true; btnStart.disabled = true; hideWinner();

      // llamamos a la función sortear_asistente
      const { data: ganador, error } = await supabase.rpc("sortear_asistente");

      if (error) {
        running = false; btnStart.disabled = false;
        return Swal.fire("⚠️ Error","No se pudo realizar el sorteo.","warning");
      }
      if (!ganador) {
        running = false; btnStart.disabled = false;
        return Swal.fire("Sin elegibles","No quedan números disponibles.","info");
      }

      // animación visual de la ruleta antes de mostrar el ganador
      const start = performance.now();
      let lastIdx = 0;
      while (true) {
        const now = performance.now();
        const t = Math.min(1, (now - start) / DURATION_MS);
        const speed = TICK_MAX_MS - (TICK_MAX_MS - TICK_MIN_MS) * easeOutQuad(t);
        const idx = Math.floor((now / speed)) % 10; // solo para variar visualmente
        if (idx !== lastIdx) {
          slotText.textContent = `Nº ${Math.floor(Math.random() * 999)}`;
          lastIdx = idx;
        }
        if (t >= 1) break;
        await sleep(16);
      }

      setSlotDisplay(ganador);
      showWinner(ganador);

      btnNext.disabled = false;
      running = false;
    }

    async function nextRound() {
      btnNext.disabled = true;
      hideWinner();
      slotText.textContent = "Listo para sortear…";
      await sleep(500);
      startSorteo();
    }

    btnStart.addEventListener("click", startSorteo);
    btnNext.addEventListener("click", nextRound);
  </script>
</body>
</html>
