<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>🎲 Sorteo – Cena de Fin de Año</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }
    button {
      font-size: 20px;
      padding: 15px 35px;
      border: none;
      border-radius: 12px;
      background: #e63946;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #ff4d5a;
      transform: scale(1.05);
    }
    #ganador {
      margin-top: 40px;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px #000;
    }
  </style>
</head>
<body>
  <h1>Hay Cena de Fin de Años</h1>
  <h2>¡Hay Sorteo!</h2>
  <button onclick="sortear()">🎲 Sortear</button>
  <div id="ganador"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://dlitmctfjzmedssrbazs.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsaXRtY3RmanptZWRzc3JiYXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MTAwNTQsImV4cCI6MjA3NDI4NjA1NH0.ciennL_O5fphj1x_DQ18jW-awBYIWjXRgs5Oxk31TQQ";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    window.sortear = async function () {
      Swal.fire({
        title: "Preparando el sorteo...",
        text: "Revolviendo el bombo...🎟️",
        timer: 2000,
        timerProgressBar: true,
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading(),
      });

      const { data, error } = await supabase
        .from("invitados")
        .select("*")
        .eq("sorteado", false)
        .eq("estado", "inscripto")
        .eq("retiro", true);

      Swal.close();

      if (error) {
        Swal.fire("⚠️ Error", "No se pudo consultar la base de datos.", "error");
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        Swal.fire("🙅‍♂️ Sin participantes", "No quedan personas elegibles para sortear.", "info");
        return;
      }

      // 🎲 Efecto suspenso
      Swal.fire({
        title: "¡Sorteando!",
        text: "Redoblantes por favor...🥁",
        timer: 4500,
        timerProgressBar: true,
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading(),
      });

      await new Promise(res => setTimeout(res, 3200));

      const ganador = data[Math.floor(Math.random() * data.length)];

      // 🎉 Mostrar al ganador
      Swal.fire({
        icon: "success",
        title: "🎉 ¡Tenemos ganador/a!",
        html: `<h2>${ganador.nombre}</h2>`,
        confirmButtonText: "¡Felicitalo/a! 🎊",
      });

      // document.getElementById("ganador").innerHTML = `
      //   🎉 El/La ganador/a es:<br>
      //   <span style="font-size:2.2rem">${ganador.nombre}</span>
      // `;

      // 🛠️ Marcar como sorteado
      const { error: updError } = await supabase
        .from("invitados")
        .update({ sorteado: true })
        .eq("id", ganador.id);

      if (updError) {
        console.error(updError);
        Swal.fire("⚠️ Error", "No se pudo actualizar el estado del ganador.", "error");
      }
    }
  </script>
</body>
</html>
