<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorteo ‚Äì Cena de Fin de A√±o üéâ</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://dlitmctfjzmedssrbazs.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsaXRtY3RmanptZWRzc3JiYXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MTAwNTQsImV4cCI6MjA3NDI4NjA1NH0.ciennL_O5fphj1x_DQ18jW-awBYIWjXRgs5Oxk31TQQ"; // seguro usar anon en frontend
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function sortear() {
      const { data, error } = await supabase
        .from("invitados") // üëà ajust√° el nombre si tu tabla se llama distinto
        .select("*")
        .eq("sorteado", false)
        .eq("estado", "inscripto")
        .eq("retiro", true);

      if (error) {
        alert("‚ö†Ô∏è Error consultando los inscriptos elegibles para el sorteo.");
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        alert("üôÖ‚Äç‚ôÇÔ∏è No quedan personas elegibles para sortear.");
        return;
      }

      const ganador = data[Math.floor(Math.random() * data.length)];

      // Mostrar en pantalla
      document.getElementById("ganador").innerHTML = `
        üéâ <h2>El/La ganador/a es...</h2>
        <h1><b>${ganador.nombre}</b></h1>
      `;

      // Marcarlo como sorteado en la base
      const { error: updError } = await supabase
        .from("invitados")
        .update({ sorteado: true })
        .eq("id", ganador.id);

      if (updError) console.error(updError);
    }

    window.sortear = sortear;
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">
  <h1>üé≤ Sorteo ‚Äì Cena de Fin de A√±o</h1>
  <button onclick="sortear()" style="font-size: 20px; padding: 12px 24px;">Sortear Ganador</button>
  <div id="ganador" style="margin-top: 30px; font-size: 24px;"></div>
</body>
</html>
